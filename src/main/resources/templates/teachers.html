<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
</head>
<body>
<h1>Teachers list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.id}">ID</td>
        <td th:text="${teacher.fname}">First Name</td>
        <td th:text="${teacher.lname}">Last name</td>
    </tr>
    <th>Subject</th>
    <th>Teacher</th>
    <tr>

    <tr>
        <td th: th:text=""></td>

</tr>
</table>
</body>
</html>
